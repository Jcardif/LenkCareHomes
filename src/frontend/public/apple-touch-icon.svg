<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LenkCare Homes Apple Touch Icon - 180x180 -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Solid background -->
  <rect width="180" height="180" fill="#FFFFFF"/>
  
  <!-- Caring hand curve (foundation) -->
  <path d="M 25 135 Q 90 165 155 135" 
        stroke="url(#goldGrad)" 
        stroke-width="14" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- House roofline (shelter) -->
  <path d="M 35 95 L 90 40 L 145 95" 
        stroke="url(#goldGrad)" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- House body -->
  <path d="M 50 90 L 50 125 L 130 125 L 130 90" 
        stroke="url(#goldGrad)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Heart (love/care) - bold and centered -->
  <path d="M 90 115 
           C 90 115 68 95 68 80 
           C 68 70 75 63 84 63 
           C 88 63 90 66 90 66 
           C 90 66 92 63 96 63 
           C 105 63 112 70 112 80 
           C 112 95 90 115 90 115 Z" 
        fill="#E85A4F"/>
</svg>
