<svg width="120" height="100" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LenkCare Homes Stacked Lockup -->
  <defs>
    <linearGradient id="goldGradS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="wordGoldS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Mark (centered, 56x56) -->
  <g transform="translate(32, 0)">
    <!-- Caring hand curve -->
    <path d="M 7 42 Q 28 52.5 49 42" 
          stroke="url(#goldGradS)" 
          stroke-width="4" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- House roofline -->
    <path d="M 10.5 29 L 28 12 L 45.5 29" 
          stroke="url(#goldGradS)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- House body -->
    <path d="M 15.5 28 L 15.5 38.5 L 40.5 38.5 L 40.5 28" 
          stroke="url(#goldGradS)" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Heart -->
    <path d="M 28 35 
             C 28 35 21.5 30.5 21.5 26 
             C 21.5 23.5 23.2 21.5 25.3 21.5 
             C 26.7 21.5 28 22.5 28 22.5 
             C 28 22.5 29.3 21.5 30.7 21.5 
             C 32.8 21.5 34.5 23.5 34.5 26 
             C 34.5 30.5 28 35 28 35 Z" 
          fill="#E85A4F"/>
  </g>
  
  <!-- Wordmark (stacked below) -->
  <text x="60" y="72" 
        text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" 
        font-weight="700" 
        letter-spacing="0.04em"
        fill="url(#wordGoldS)">LENKCARE</text>
  
  <text x="60" y="92" 
        text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" 
        font-weight="400" 
        letter-spacing="0.02em"
        fill="#8B6914">Homes</text>
</svg>
