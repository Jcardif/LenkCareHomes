<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LenkCare Homes Full Logo - 512x512 -->
  <defs>
    <linearGradient id="goldGradFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="wordGoldFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#FFFFFF"/>
  
  <!-- Logo Mark (centered) -->
  <g transform="translate(128, 60)">
    <!-- Caring hand curve (foundation) -->
    <path d="M 20 200 Q 128 250 236 200" 
          stroke="url(#goldGradFull)" 
          stroke-width="20" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- House roofline (shelter) -->
    <path d="M 30 140 L 128 40 L 226 140" 
          stroke="url(#goldGradFull)" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- House body -->
    <path d="M 55 130 L 55 185 L 201 185 L 201 130" 
          stroke="url(#goldGradFull)" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Heart (love/care) - bold and centered -->
    <path d="M 128 170 
             C 128 170 90 140 90 115 
             C 90 100 102 88 117 88 
             C 125 88 128 95 128 95 
             C 128 95 131 88 139 88 
             C 154 88 166 100 166 115 
             C 166 140 128 170 128 170 Z" 
          fill="#E85A4F"/>
  </g>
  
  <!-- Wordmark -->
  <text x="256" y="370" 
        text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="56" 
        font-weight="700" 
        letter-spacing="0.06em"
        fill="url(#wordGoldFull)">LENKCARE</text>
  
  <text x="256" y="430" 
        text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="42" 
        font-weight="400" 
        letter-spacing="0.04em"
        fill="#8B6914">Homes</text>
  
  <!-- Tagline -->
  <text x="256" y="480" 
        text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="18" 
        font-weight="400" 
        letter-spacing="0.08em"
        fill="#9CA5A0">Adult Family Home Care</text>
</svg>
